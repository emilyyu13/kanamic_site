    <script>
      // 背景画像表示スクリプト
      $(function() {
        $.ajaxSetup({ cache: false });

        var maxNum = 5; // 最大枚数
        var rdm = parseInt(Math.random() * maxNum) + 1;

        $("body").prepend(
          '<div id="fullbg_base"><div id="fullbg_stretch">' +
            '<img src="../../mock/portal_contents/img/login/photo/photo' +
            rdm +
            '.jpg">' +
            "</div></div>"
        );

        $(window).load(function() {
          var fadeSpeed = 1000;

          var baseId = "#fullbg_base";
          var stretchId = "#fullbg_stretch";
          var stretchImg = $(stretchId).children("img");

          $(baseId).css({
            top: "0",
            left: "0",
            position: "absolute",
            zIndex: "-1"
          });
          $(stretchId).css({
            top: "0",
            left: "50%",
            position: "fixed",
            zIndex: "-1",
            overflow: "hidden"
          });
          $(stretchImg)
            .css({
              top: "0",
              left: "0",
              position: "absolute",
              opacity: "0",
              visibility: "visible"
            })
            .stop()
            .animate({ opacity: "1" }, fadeSpeed, "linear");
          selfWH = stretchImg.width() / stretchImg.height();

          function bgAdjust() {
            var bgWidth = $(window).width(),
              bgHeight = bgWidth / selfWH;

            if (bgHeight < $(window).height()) {
              bgHeight = $(window).height();
              bgWidth = bgHeight * selfWH;
            }
            $(stretchId).css({
              marginLeft: -bgWidth / 2,
              width: bgWidth,
              height: bgHeight
            });
            $(stretchImg).css({ width: bgWidth, height: bgHeight });
          }
          bgAdjust();
          $(window).bind("load resize", function() {
            bgAdjust();
          });
        });
      });
    </script>
