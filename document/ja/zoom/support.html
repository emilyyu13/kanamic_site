  <script type="text/javascript">
    $(function () {
      if (window.matchMedia("(max-width: 414px)").matches) {
        //スマホ処理
        var topBtn = $("div.container-fluid.entry");
        topBtn.hide();
        //スクロールが100に達したらボタン表示
        $(window).scroll(function () {
          if ($(this).scrollTop() < 6800) {
            topBtn.fadeIn();
          } else {
            topBtn.fadeOut();
          }
        });
      } else if (window.matchMedia("(max-width:813px)").matches) {
        //タブレット処理
        var topBtn = $("div.container-fluid.entry");
        topBtn.hide();
        //スクロールが100に達したらボタン表示
        $(window).scroll(function () {
          if ($(this).scrollTop() < 5300) {
            topBtn.fadeIn();
          } else {
            topBtn.fadeOut();
          }
        });
      } else {
        var topBtn = $("div.container-fluid.entry");
        topBtn.hide();
        //スクロールが100に達したらボタン表示
        $(window).scroll(function () {
          if ($(this).scrollTop() < 6300) {
            topBtn.fadeIn();
          } else {
            topBtn.fadeOut();
          }
        });
      }
    });
  </script>
  <script type="text/javascript">
